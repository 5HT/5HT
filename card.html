<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business card</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(250, 250, 250, 1);
            margin: 0;
        }

        .card {
            transform: translateZ(0);
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: space-between;

            border-top: 1px solid white;
            border-bottom: 1px solid rgba(130, 136, 229, 0.1);
            border-left: 1px solid rgba(130, 136, 229, 0.1);
            border-right: 1px solid rgba(130, 136, 229, 0.1);
            padding: 25px;
            box-shadow: 0px 30px 200px -20px rgba(130, 136, 229, 0.2);
        }

        .place {
            color: #7a7d85;
            font-size: 16px;
            width: 100%;
        }

        .logo {
            max-width: 80px;
            display: inline-block;
            margin-right: 20px;
            vertical-align: middle;
        }

        .center {
            display: inline-block;
            vertical-align: middle;
            line-height: 1.4;
        }

        .name {
            font-size: 40px;
        }

        .first {
            color: #444;
            line-height: 1;
        }

        .last {
            line-height: 1;
            color: #9ea0a6;
        }

        .job {
            padding-top: 7px;
            font-variant: small-caps;
            color: #444;
            font-size: 19px;
        }

        .presence {
            font-size: 16px;
            margin: auto 0 0;
            color: #7a7d85;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="place">
            <img class="logo" src="./img/Synrc Neo.svg">
            <div class="center">Synrc<br>Research<br>Center</div>
        </div>
        <div class="name">
            <div class="first">Maxim</div>
            <div class="last">Sokhatsky</div>
            <div class="job">architecure consultant</div>
        </div>
        <div class="presence">
            <div class="handle">@5HT</div>
            <div class="web">n2o.space</div>
            <div class="email">maxim@synrc.com</div>
        </div>

    </div>
</body>

</html>
